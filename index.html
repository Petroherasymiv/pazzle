<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="container">
    <div class="boxDown">
        <section class="timerBox">
            <span class="text">You still have time, you sure ? </span>
            <span class="countdownBox"></span>
        </section>
        <form class="boxBtn">
            <input type="button" value="Close" class="btnCloseBox">
            <input type="button" value="Check" class="btnCheckBox">
        </form>
    </div>
    <section class="timer">
        <p class="countdown">01:00</p>
    </section>
    <form>
        <input type="button" value="Start game!" class="startGame">
        <input type="button" disabled value="Check result" class="checkRes">
        <input type="button" value="New game" class="newGame">
    </form>
    <section class="bigBox">
        <section id="start" class="leftBox sort">
            <div class="box" style="background-position-x:-130px;background-position-y:0">2</div>
            <div class="box" style="background-position-x:-130px;background-position-y:-300px">14</div>
            <div class="box" style="background-position-x:-230px;background-position-y:0">3</div>
            <div class="box" style="background-position-x:-30px;background-position-y:0">1</div>
            <div class="box" style="background-position-x:-330px;background-position-y:-100px">8</div>
            <div class="box" style="background-position-x:-30px;background-position-y:-100px">5</div>
            <div class="box" style="background-position-x:-130px;background-position-y:-100px">6</div>
            <div class="box" style="background-position-x:-330px;background-position-y:0">4</div>
            <div class="box" style="background-position-x:-130px;background-position-y:-200px">10</div>
            <div class="box" style="background-position-x:-230px;background-position-y:-100px">7</div>
            <div class="box" style="background-position-x:-30px;background-position-y:-300px">13</div>
            <div class="box" style="background-position-x:-30px;background-position-y:-200px">9</div>
            <div class="box" style="background-position-x:-230px;background-position-y:-200px">11</div>
            <div class="box" style="background-position-x:-230px;background-position-y:-300px">15</div>
            <div class="box" style="background-position-x:-330px;background-position-y:-200px">12</div>
            <div class="box" style="background-position-x:-330px;background-position-y:-300px">16</div>
        </section>
        <section id="end" class="rightBox sort">
        </section>
    </section>

</main>
<script src="jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
